apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - groups:
      - system:bootstrappers
      - system:nodes
      rolearn: arn:aws:iam::${ACCOUNT_ID}:role/showcase-eks-node-group
      username: system:node:{{EC2PrivateDNSName}}
    - groups:
      - system:masters
      rolearn: arn:aws:iam::${ACCOUNT_ID}:role/showcase-eks-k8sadmin
      username: admin
  mapUsers: |
    - groups:
      - system:masters
      userarn: arn:aws:iam::${ACCOUNT_ID}:user/ueisele
      username: admin
    - groups:
      - system:masters
      userarn: arn:aws:iam::${ACCOUNT_ID}:user/tu-dev-ueisele
      username: admin
    - groups:
      - system:masters
      userarn: arn:aws:iam::${ACCOUNT_ID}:user/guest
      username: admin
